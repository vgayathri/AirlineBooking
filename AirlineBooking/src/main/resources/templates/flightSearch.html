<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text = "'Welcome to TWAirline'"/>
<form action="#" th:action="@{/searchFlightByPassengers}" th:object="${searchObj}" method="post">
    <span>
        <b>From: </b>
        <select class="form-control" id="source" name="source" th:field="*{source}" th:required="required" >
            <option value="">Select From City</option>
            <option th:each="city : ${Sources}"
                th:value="${city}"
                th:text="${city}"></option>
        </select>
        <b> To: </b>
        <select class="form-control" id="destination" name="destination" th:field="*{destination}" th:required="required">
            <option value="">Select To City</option>
            <option th:each="city : ${Destinations}"
                th:value="${city}"
                th:text="${city}">
            </option>
        </select>

        <p>No Of Passengers:</p>
         <input type="number" th:field="*{noOfPassengers}" min="0" />
        <p>Departure Date</p>
        <input type="date" th:field="*{departureDate}"/>

        <!--<input type="date" data-th-datetime="true" th:field="*{departureDate}" th:text="${#temporals.format(searchObj.departureDate, 'dd/mm/yyyy')}"/>-->

        <!--<input type="date" data-th-datetime="true" th:field="*{departureDate}"/>-->



    </span>

    <input type="submit" />
</form>

</body>
</html>
